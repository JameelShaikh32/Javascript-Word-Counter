<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="color-switcher">
        <span class="btn" id="lightgreen" onclick="changeTheme('lightgreen')"></span>
        <span class="btn" id="lightviolet" onclick="changeTheme('rgb(250, 137, 250)')"></span>
        <span class="btn" id="lightred" onclick="changeTheme('rgb(252, 112, 112)')"></span>
        <span class="btn" id="lightorange" onclick="changeTheme('rgb(248, 113, 64)')"></span>
        <span class="btn" id="default" onclick="changeTheme('rgb(130, 205, 248)')"></span>
    </div>
    <div class="container">
        <div id="title">
            <h1>Word Counter</h1>
        </div>
        <div class="content">
            <textarea id="textbox" cols="30" rows="10"></textarea>
            <p>
                <span id="word">0</span> words and
                <span id="char">0</span> characters
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
